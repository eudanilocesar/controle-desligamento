<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;

#contador {
  font-weight: bold;
  font-size: 18px;

  margin-top: 20px;
  padding: 10px 20px;

<script>
// Contador regressivo em segundos
let tempo = 7;
function contagem() {
    if (tempo > 0) {
        document.getElementById('contador').innerText = tempo;
        tempo--;
    }
}
setInterval(contagem, 1000);

// Fun√ß√£o do bot√£o "Ir agora"
function irAgora() {
    window.location.href = "https://eudanilocesar.github.io/controle-desligamento/";

</script>
